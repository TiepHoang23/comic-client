<header class="bg-white p-3 border-b-primary border-2">
  <div class="md:container mx-auto flex justify-between">
    <!-- Logo or brand name -->
    <a
      [routerLink]="['/']"
      class="text-primary-100 shrink-0 text-3xl font-bold size-lg hover:scale-125 duration-300 cursor-pointer ease-in-out bg-slate-200 rounded-full w-10 h-10 text-center"
    >
      N
    </a>

    <!-- Search input -->
    <div class="flex space-x-3 items-center">
      <list-search-comic />

      <img
        (click)="themeService.ToggleTheme()"
        alt=""
        src="assets/dark-mode.svg"
        class="w-7 h-7 cursor-pointer"
      />
      <div *ngIf="!user" class="hidden space-x-1 text-white lg:flex h-8">
        <button
          class="flex hover:bg-amber-600 items-center bg-gray-800 border border-gray-300 rounded-l-lg shadow-md px-3 py-2 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          (click)="onLoginClick()"
        >
          <span>Đăng nhập</span>
        </button>
        <button
          class="flex hover:text-amber-600 items-center bg-white border border-gray-300 rounded-r-lg shadow-md px-3 py-2 text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          (click)="onRegisterClick()"
        >
          <span>Đăng ký</span>
        </button>
      </div>
      <div
        *ngIf="user"
        (click)="onUserClick()"
        class="flex cursor-pointer text-sm relative bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
      >
        <img class="w-10 h-10 rounded-full" [src]="avatar" alt="user photo" />
        <div class="relative" [ngClass]="{ hidden: !showaccount }">
          <div
            [@showHide]="showaccount ? 'visible' : 'hidden'"
            class="transition-all min-w-48 overflow-hidden z-30 mt-10 absolute right-0 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
          >
            <div class="px-4 py-3 bg-white">
              <span class="block text-sm text-gray-900 dark:text-white">
                {{ user.firstName }}
              </span>
            </div>
            <ul class="py-2 bg-white">
              <li>
                <a
                  [routerLink]="['/tai-khoan']"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Trang cá nhân</a
                >
              </li>
              <li>
                <a
                  [routerLink]="['/theo-doi']"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Theo dõi</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Cài đặt</a
                >
              </li>

              <li>
                <a
                  href="/"
                  (click)="onLogoutClick()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Đăng xuất</a
                >
              </li>
            </ul>
          </div>
          <div
            class="fixed bg-black opacity-50 top-0 left-0 w-full h-full z-20"
          ></div>
        </div>
      </div>
    </div>
  </div>
</header>

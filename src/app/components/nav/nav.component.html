<header class="bg-gray-800 p-4">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Logo or brand name -->
    <div class="text-white text-lg font-bold">YourLogo</div>

    <!-- Search input -->
    <div class="flex items-center space-x-4">
      <div style="width: 36rem" class="relative flex justify-end">
        <!-- <div class="relative"> -->
        <input
          #SearchInput
          (focus)="OnSearchFocus(true)"
          (focusout)="OnSearchFocus(false)"
          (input)="OnSearchChange($event)"
          type="text"
          class="bg-gray-700 text-white rounded-md px-8 py-2 focus:w-full focus:outline-none focus:bg-gray-600"
          placeholder="Tìm kiếm..."
        />
        <button
          class="absolute inset-y-0 right-0 px-3 py-2 bg-gray-700 rounded-r-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
        >
          <svg
            class="h-5 w-5 text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M9 0a9 9 0 016.32 14.72l4.51 4.5a1 1 0 11-1.42 1.42l-4.5-4.51A9 9 0 119 0zm0 2a7 7 0 100 14A7 7 0 009 2z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <div
          id="search-result"
          class="invisible absolute rounded-md z-50 flex w-full mt-12 flex-col bg-gray-100 px-4 py-4 shadow-xl group-hover:visible"
        >
          <!-- Nhập từ khóa tìm kiếm -->
          <list-search-comic [searchValue]="searchText"></list-search-comic>
        </div>
        <!-- </div> -->
      </div>
      <div class="flex space-x-1 text-white">
        <button
          class="flex hover:bg-gray-200 items-center bg-white border border-gray-300 rounded-l-lg shadow-md px-3 py-2 text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        >
          <span>Đăng nhập</span>
        </button>
        <button
          class="flex hover:bg-gray-200 items-center bg-white border border-gray-300 rounded-r-lg shadow-md px-3 py-2 text-sm font-medium text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
        >
          <span>Đăng ký</span>
        </button>
      </div>
    </div>
  </div>
</header>

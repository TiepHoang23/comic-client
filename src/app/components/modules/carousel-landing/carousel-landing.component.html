<div class="w-full h-full absolute pl-0 pr-0 overflow-hidden">
  <div
    class="bg-black w-1/4 absolute z-10 opacity-70 h-full cursor-pointer"
    (click)="recalputate(false)"
  ></div>
  <div
    class="bg-black w-1/4 absolute z-10 opacity-70 h-full right-0 cursor-pointer"
    (click)="recalputate(true)"
  ></div>
  <div
    *ngFor="let comic of carouselItems; let i = index"
    class="carousel-item block absolute h-full w-1/3 top-0 transition-all duration-700 ease-out"
  >
    <app-carousel-layout [comics]="comic"></app-carousel-layout>
  </div>
</div>

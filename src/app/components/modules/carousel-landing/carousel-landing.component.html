<div id="default-carousel" class="relative w-full " data-carousel="slide">

    <div class="relative overflow-hidden rounded-lg">
        <!-- Carousel wrapper -->
        <ng-container *ngFor="let item of carouselItems ; let i = index">
            <div [class.hidden]="selectedIndex !== i"
                [ngClass]="{'transition ease-in-out duration-500 w-full': isTransitioning}" data-carousel-item>
                <app-carousel-layout class="flex justify-center w-full" [comics]="item.comic"></app-carousel-layout>
            </div>
        </ng-container>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button *ngFor="let item of carouselItems; let i = index" type="button" class="w-3 h-3 rounded-full"
            [class.active]="selectedIndex === i" [attr.aria-label]="'Slide ' + (i + 1)" (click)="selectSlide(i)"
            [attr.data-carousel-slide-to]="i">
        </button>
    </div>
    <!-- Slider controls -->
    <button type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        (click)="prevSlide()">
        <!-- Previous button content -->
    </button>
    <button type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        (click)="nextSlide()">
        <!-- Next button content -->
    </button>
</div>

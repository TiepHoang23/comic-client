<!-- <div id="default-carousel" class="w-full" data-carousel="slide"> -->
<div class="rounded-lg w-full h-full flex flex-row relative">
  <!-- Carousel wrapper -->
  <!-- <div 
        [ngClass]="{'transition ease-in-out duration-500 w-full': isTransitioning}" data-carousel-item>
    </div> -->

  <div
    *ngFor="let item of carouselItems; let i = index"
    class="transform  transition-[scales] duration-[3000ms] h-full w-full {{
      i === 1 ? 'scale-[120%] z-10' : 'z-1'
    }}
      {{ i === 0 ? '' : '' }}"
    data-carousel-item
  >
    <div
      *ngIf="i !== 1"
      class="bg-black z-10 opacity-50 absolute w-full h-full"
    ></div>
    <app-carousel-layout
      class="h-full w-full"
      [comics]="item.comic"
    ></app-carousel-layout>
  </div>

  <!-- <app-carousel-layout class="flex justify-center w-full" [comics]="carouselItems[0].comic"></app-carousel-layout> -->
</div>
<!-- Slider indicators -->
<div
  class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
>
  <button
    *ngFor="let item of carouselItems; let i = index"
    type="button"
    class="w-3 h-3 rounded-full"
    [class.active]="selectedIndex === i"
    [attr.aria-label]="'Slide ' + (i + 1)"
    (click)="selectSlide(i)"
    [attr.data-carousel-slide-to]="i"
  ></button>
</div>
<!-- Slider controls -->
<button
  type="button"
  class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
  (click)="prevSlide()"
>
  <!-- Previous button content -->
</button>
<button
  type="button"
  class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
  (click)="nextSlide()"
>
  <!-- Next button content -->
</button>

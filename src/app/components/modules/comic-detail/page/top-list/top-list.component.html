<!-- app-top-list.component.html -->
<ul class="list-unstyled w-full  hover:border-transparent">
    <li *ngFor="let topComic of listTopComics; let i = index" class="flex items-center snap-y">

        <div class="txt-rank bg-gray-800 h-full rounded-full ">
            <p class="justify-self-center">{{ i+ 1 }}</p>
        </div>
        <div class="t-item comic-item flex flex-row items-center" [attr.data-id]="topComic.id">
            <a class="thumb mr-2" [title]="topComic.title" [href]="'/comic/' + topComic.id">
                <img class=" w-12 h-24 object-fill" [src]="topComic.coverImage" [alt]="topComic.title">
            </a>

            <div class="info p-4 items-center">
                <h3 class="title mb-1  font-semibold">
                    <a class="text-blue-600 hover:underline" [routerLink]="['/comic', topComic.id]">{{
                        topComic.title }}</a>
                </h3>
                <p class="chapter top text-gray-600 font-thin">
                    <a [routerLink]="['/comic', topComic.id]" [title]="topComic.chapters[0].title">{{
                        topComic.chapters[0].title }}</a>

                </p>
                <div class="view pull-right font-semibold text-sm flex items-center space-x-2 mt-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" height="12" width="13.5"
                        viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                    </svg>
                    <p>{{ topComic.viewCount }}</p>
                </div>
            </div>
        </div>
    </li>
</ul>

<div class="container mx-auto">
  <grid-comic
    [listComics]="comics"
    [num_preview]="40"
    [_title]="'Đang theo dõi'"
    [_class]="
      'grid gap-[12px] grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
    "
    (ClickEvent)="onUnFollowClick($event)"
    [EventName]="'Hủy theo dõi'"
  >
  </grid-comic>
  <pagination-component [totalpage]="10"> </pagination-component>
</div>

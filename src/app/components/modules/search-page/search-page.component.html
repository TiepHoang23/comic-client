<div class="inline-flex items-center my-1">
  <div class="mr-2 min-w-32"><p>Trạng Thái:</p></div>
  <div class="inline-flex items-center">
    <button
      *ngFor="let s of dataView.status"
      (click)="OnStatusChange(s.Status)"
      class="text-slate-800 mx-1 hover:text-blue-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded font-medium px-4 py-2 inline-flex space-x-1 items-center"
    >
      <span class="hidden md:inline-block">{{ s.Name }} </span>
    </button>
  </div>
</div>
<div class="flex my-2">
  <div class="mr-2 min-w-32"><p>Sắp xếp theo</p></div>
  <div class="grid xl:grid-cols-6 md:grid-cols-4">
    <button
      *ngFor="let s of dataView.sorts"
      (click)="OnSortTypeChange(s.Type)"
      class="text-slate-800 mx-1 my-1 hover:text-blue-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded font-medium px-4 py-2 inline-flex items-center"
    >
      <span class="hidden md:inline-block">{{ s.Name }} </span>
    </button>
  </div>
</div>

<div class="grid grid-cols-5 gap-1">
  <ng-container *ngFor="let comic of listComics">
    <div ngxMasonryItem class="masonry-item">
      <app-comic-card [comic]="comic"></app-comic-card>
    </div>
  </ng-container>
</div>
<pagination-component [totalpage]="totalpage"> </pagination-component>

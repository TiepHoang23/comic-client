<div id="content" class="container mx-auto">
  <div class="grid gap-2 md:grid-cols-[1fr_12rem]">
    <!-- Search Form -->
    <form class="md-inputwrap" action="/titles" method="GET">
      <input class="placeholder-current" placeholder="Search" title="Search" name="q" autocomplete="off">
      <div class="md-search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
          class="icon text-icon-contrast text-undefined">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16m10 2-4.35-4.35"></path>
        </svg>
      </div>
      <div class="md-border"></div>
    </form>

    <!-- Show Filters Button -->
    <button (click)="toggleFilters()"
      class="rounded custom-opacity relative md-btn flex items-center px-3 overflow-hidden accent px-4"
      style="min-height: 2.5rem; min-width: 100%;">
      <span class="flex relative items-center justify-center font-medium select-none w-full"
        style="pointer-events: none; justify-content: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-chevron-down icon mr-4"
          viewBox="0 0 24 24" style="color: currentcolor;">
          <path d="m6 9 6 6 6-6"></path>
        </svg>
        Show filters
      </span>
    </button>
  </div>

  <div [ngClass]="{ 'hidden': !showFilters }" class="expander grid grid-rows-[1fr_0fr]">

      <button *ngFor="let s of dataView.status" (click)="OnStatusChange(s.Status)"

    </div>

  <div class="flex flex-row">

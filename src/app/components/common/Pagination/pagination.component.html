<div
  class="flex flex-col items-center justify-between border-t border-gray-200 dark:border-neutral-700 px-4 mt-4 py-3 sm:px-6"
>
  <div class="flex flex-col flex-1items-center justify-between">
    <nav
      class="isolate inline-flex -space-x-px rounded-md shadow-sm border-2"
      aria-label="Pagination"
    >
      <a
        (click)="OnChangePage((currentPage - 1).toString())"
        class="border-r-2 cursor-pointer relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 hover:bg-gray-200 focus:z-20 focus:outline-offset-0"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
      <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->

      <a
        *ngFor="let page of pages"
        (click)="OnChangePage(page)"
        aria-current="page"
        class="relative {{
          currentPage.toString() === page
            ? 'bg-primary-100 text-white'
            : 'text-gray-900  hover:bg-slate-200 dark:text-white'
        }} cursor-pointer border-r-2  items-center mx-1 text-center min-w-10 py-2 text-sm font-semibold text-gray-900 "
        >{{ page }}</a
      >

      <a
        (click)="OnChangePage((currentPage + 1).toString())"
        class="cursor-pointer relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 hover:bg-gray-200 focus:z-20 focus:outline-offset-0"
      >
        <span class="sr-only">Next</span>
        <svg
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </nav>
    <div *ngIf="showSearch" class="relative w-full">
      <input
        type="number"
        name="quantity"
        min="1"
        max="5"
        #searchInput
        class="block outline-none p-1.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
        placeholder="nháº­p trang..."
        required
      />
      <button
        (click)="OnChangePage(searchInput.value)"
        class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-gray-600"
      >
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<div
  class="border border-gray-200 dark:border-gray-900 dark:bg-neutral-700 rounded-lg bg-slate-100 dark:"
>
  <div
    class="flex justify-between rounded font-bold mt-2 w-full text-center text-[0.75rem] p-2"
  >
    <div
      class="w-full flex items-center justify-center text-gray-500 m-1 cursor-pointer"
      [ngClass]="{
        'text-primary-100 border-b-2 border-primary-100': topType == 1
      }"
      (click)="getTopComic(1)"
    >
      TOP NGÀY
    </div>
    <div
      class="w-full flex items-center justify-center text-gray-500 m-1 cursor-pointer"
      [ngClass]="{
        'text-primary-100 border-b-2 border-primary-100': topType == 2
      }"
      (click)="getTopComic(2)"
    >
      TOP TUẦN
    </div>
    <div
      class="w-full flex items-center justify-center text-gray-500 m-1 cursor-pointer"
      [ngClass]="{
        'text-primary-100 border-b-2 border-primary-100': topType == 3
      }"
      (click)="getTopComic(3)"
    >
      TOP THÁNG
    </div>
  </div>

  <div
    class="w-full overflow-x-auto bg-slate-100 dark:bg-neutral-800 rounded-b p-2"
  >
    <ul
      class="flex flex-row xl:flex-col xl:gap-2 list-unstyled dark:text-white"
    >
      <li
        *ngFor="let topComic of listTopComics; let i = index"
        class="xl:flex hover:bg-gradient-to-r from-gray-300 dark:from-neutral-800 dark:bg-neutral-900 to-gray-100 min-w-24 w-full hover:border border-gray-200 dark:hover:border-gray-600 bg-white rounded-sm"
      >
        <div
          class="flex flex-col xl:flex-row justify-between h-full items-center mx-2"
          [attr.data-id]="topComic.id"
        >
          <a
            class="relative w-full xl:w-16 shrink-0 mt-3 xl:mb-2"
            [title]="topComic.title"
            [href]="'/comic/' + topComic.id"
          >
            <div
              class="absolute left-[calc(50%-12px)] -top-2 rounded-full w-6 h-6 bg-secondary-100 text-white flex items-center justify-center mx-auto font-bold z-10"
            >
              {{ i + 1 }}
            </div>
            <img
              class="xl:h-20 w-full rounded object-cover shadow-sm"
              [src]="topComic.coverImage"
              [alt]="topComic.title"
            />
          </a>

          <div class="xl:ml-1 info p-1 items-center">
            <h3 class="title mb-1 font-semibold md:text-sm text-xs">
              <a
                [routerLink]="['/truyen-tranh', topComic.url]"
                class="line-clamp-2"
                >{{ topComic.title }}</a
              >
            </h3>
            <p class="chapter top font-thin md:text-sm text-xs">
              <a
                [routerLink]="['/truyen-tranh', topComic.id]"
                [title]="topComic?.chapters?.[0]?.title"
                >{{ topComic.chapters?.[0]?.title?.split(":")?.[0] }}</a
              >
            </p>
            <div
              class="view pull-right font-semibold flex items-center space-x-1 text-primary-100"
            >
              <svg
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>

              <p class="view-count text-xs md:text-sm uppercase">
                {{ topComic.viewCount | numeral : "0.0a" }}
              </p>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div
  *ngIf="comic"
  class="relative w-full flex bg-slate-100 rounded-xl h-44 overflow-hidden"
>
  <div class="flex-shrink-0 h-full p-2 overflow-hidden">
    <img
      class="shadow-md object-cover w-auto h-full rounded-md"
      src="{{ comic.coverImage }}"
      alt="Cover image"
    />
  </div>
  <div class="flex flex-col pl-2 pr-4 py-1">
    <a
      [routerLink]="['/truyen-tranh', comic.url]"
      class="font-bold uppercase my-1 text-base"
      ><h4>{{ comic.title }}</h4></a
    >

    <div class="flex space-x-1">
      <a
        *ngFor="let tag of comic?.genres | slice : 0 : 3; index as i"
        class="tag bg-accent"
      >
        @if(i==0) {
        <span
          class="bg-yellow-400 text-xs font-bold rounded-md shadow-md shrink px-2 uppercase text-yellow-50"
          >{{ tag.title }}</span
        >

        }@else {
        <span
          class="bg-white text-xs font-bold rounded-md shadow-md shrink px-2 uppercase"
        >
          {{ tag.title }}
        </span>
        }
      </a>
    </div>
    <div class="flex gap-4 mt-2">
      <div class="text-sm text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="feather feather-star icon rel"
          viewBox="0 0 24 24"
          style="color: currentcolor"
        >
          <path
            d="m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01z"
          ></path></svg
        >{{ comic.rating }}
      </div>
      <div class="text-sm text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          class="icon small text-icon-contrast text-undefined"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
          ></path>
        </svg>
        {{ comic.rating }}
      </div>
      <div class="text-sm text-center uppercase">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="feather feather-eye icon small text-icon-contrast text-undefined"
          viewBox="0 0 24 24"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8"></path>
          <circle cx="12" cy="12" r="3"></circle></svg
        ><span class="text-sm">{{ comic.viewCount | numeral : "0.0a" }}</span>
      </div>
      <div class="text-sm text-center comment-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          class="icon small text-icon-contrast text-undefined"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          ></path></svg
        >46
      </div>
      <!---->
    </div>
    <div>
      <p class="line-clamp-3 text-sm">
        {{ comic.description }}
      </p>
    </div>
  </div>
</div>

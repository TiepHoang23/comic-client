<ng-container *ngIf="comic; else empty">
  <div class="bg-white shadow-md h-full rounded-lg overflow-hidden">
    <div
      class="relative w-full h-0 overflow-hidden transition-transform duration-300 transform-gpu hover:-translate-y-2"
      style="padding-bottom: 140%"
    >
      <a
        routerLink="/truyen-tranh/{{ comic.url }}"
        routerLinkActive="active"
        class="flex h-full w-full"
      >
        <img
          [src]="comic.coverImage"
          alt="{{ comic.title }}"
          class="object-cover w-full absolute"
        />

        <div
          class="w-full backdrop-blur-sm bg-gradient-to-t from-black absolute bottom-0 flex justify-start"
        >
          <div class="text-white p-1">
            <p class="title font-bold line-clamp-1 hover:line-clamp-none">
              {{ comic.title }}
            </p>
            <p class="author font-thin text-sm line-clamp-1">
              {{ comic.author }}
            </p>
          </div>
        </div>
      </a>
    </div>
    <div class="card-body details">
      <div class="flex text-gray-500 space-x-8">
        <div class="flex space-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="21"
            width="11.5"
            viewBox="0 0 576 512"
          >
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
            />
          </svg>
          <p class="text-sm font-semibold">{{ comic.viewCount }}</p>
        </div>
        <a
          [routerLink]="['/comic', comic.id]"
          class="read text-sm flex justify-end"
          >READ</a
        >
      </div>
    </div>
    <div class="card-footer">
      <p class="chapter font-thin text-sm line-clamp-1">
        {{ comic.chapters[comic.chapters.length - 1].title }}
      </p>
    </div>
  </div>
</ng-container>

<ng-template #empty>
  <div class="shadow-md h-full rounded-lg overflow-hidden">
    <div
      class="animate-pulse bg-orange-200 relative w-full h-0 overflow-hidden"
      style="padding-bottom: 140%"
    >
      <div
        class="flex justify-center items-center w-full h-full top-0 absolute"
      >
        <svg
          class="w-10 h-10 text-gray-200 dark:text-gray-600"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 18"
        >
          <path
            d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"
          />
        </svg>
      </div>
    </div>
    <!-- <p class="text-sm font-semibold">1m</p> -->

    <div class="invisible card-body details">
      <div class="flex text-gray-500 space-x-8">
        <div class="flex space-x-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="21"
            width="11.5"
            viewBox="0 0 576 512"
          >
            <path
              d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
            />
          </svg>
          <p class="text-sm font-semibold">1m</p>
        </div>
        <a
       
          class=" read text-sm flex justify-end"
          >READ</a
        >
      </div>
    </div>
    <div class="invisible card-footer">
      <p class="chapter font-thin text-sm line-clamp-1">chapter</p>
    </div>
  </div>
</ng-template>

<div
  class="dark:text-white dark:border-gray-900 bg-slate-100 dark:bg-neutral-800 px-3 pb-2 pt-2 mt-6 mb:3 border overflow-hidden lg:block rounded-lg"
>
  <div class="dark:border-gray-700 mb-1 grid grid-cols-2">
    <h4 class="flex items-center text-base font-bold">Đọc gần đây</h4>
    <div
      class="w-full mt-2 text-center flex items-center justify-end hover:underline text-gray-500 hover:text-primary-100"
    >
      <a [routerLink]="['/lich-su']" class="hover:underline text-xs"
        >Xem thêm</a
      >
      <svg
        class="h-4 w-4"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="13 17 18 12 13 7" />
        <polyline points="6 17 11 12 6 7" />
      </svg>
    </div>
  </div>

  <div *ngFor="let item of listComics" class="hover:bg-black">
    <div
      class="border dark:border-gray-700 rounded-md flex items-center w-full h-[48px] my-2 mb-1 bg-white dark:bg-neutral-900"
    >
      <img
        src="{{ item.coverImage }}"
        alt="Hogosha Shikkaku. Issen Wo Koe Ta Yoru"
        class="h-full mr-2 w-[40px] p-1 rounded-md"
      />
      <div class="flex w-full text-sm h-full">
        <div class="h-full flex-1 flex flex-col mr-1">
          <span class="w-full">
            <a
              [routerLink]="['/truyen-tranh', item.url]"
              class="hover:underline font-bold line-clamp-1"
            >
              {{ item.title }}
            </a>
          </span>

          <a
            [routerLink]="['/truyen-tranh', item.url]"
            class="capitalize flex text-sm items-center hover:underline text-primary-200"
          >
            <p
              *ngIf="item.chapters && item.chapters.length > 0"
              class="line-clamp-1"
            >
              {{ item.chapters[0].title }}
            </p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

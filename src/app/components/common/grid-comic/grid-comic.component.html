<div class="flex mt-6 mb-3 flex-row justify-between gap-6">
  <div class="grid-nav bg-dark-bg dark:bg-black">
    <h4 class="text-lg text-white font-semibold">{{ _title }}</h4>
  </div>
  <div class="flex ml-auto bg-slate-300 dark:bg-neutral-700">
    <div
      class="p-1.5"
      [ngClass]="{ active: girdType == 1, 'cursor-pointer': girdType != 1 }"
      value="1"
      (click)="ChangeGridType($event.target, 1)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        class=""
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 3H3v7h18zm0 11H3v7h18z"
        ></path>
      </svg>
    </div>
    <div
      class="p-1.5 cursor-pointer"
      [ngClass]="{ active: girdType == 0, 'cursor-pointer': girdType != 0 }"
      value="0"
      (click)="ChangeGridType($event.target, 0)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        class=""
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 3H3v7h7zm11 0h-7v7h7zm0 11h-7v7h7zm-11 0H3v7h7z"
        ></path>
      </svg>
    </div>
  </div>
</div>
@if (girdType === 0) {
<div class="{{ _class }}">
  <div *ngFor="let comic of listComics">
    <app-comic-card
      [comic]="comic"
      (clickEvent)="ClickEvent.emit($event)"
      [EventName]="EventName"
      (comicHover)="onHoverComic($event)"
    ></app-comic-card>
  </div>
</div>
} @else {
<div class="grid gap-2 grid-cols-1 xl:grid-cols-2">
  <comic-card-v2
    *ngFor="let comic of listComics"
    [comic]="comic"
  ></comic-card-v2>
</div>
}

<app-popup-detail-comic
  *ngIf="hoverComic"
  class="mt-2 z-20 fixed duration-100"
  [comic]="hoverComic"
>
</app-popup-detail-comic>

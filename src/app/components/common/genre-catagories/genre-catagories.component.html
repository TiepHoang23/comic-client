<div
  class="border border-accent-10 w-full md:w-[30rem] lg:w-[42rem] xl:w-[44rem] 2xl:w-[50rem] 3xl:w-[64rem] max-h-96 lg:max-h-[32rem] overflow-y-auto py-2 px-4 z-50 bg-accent rounded-md shadow-2xl shadow-black/50 space-y-4 transition-transform top-full"
  tabindex="-1"
  style="right: 0px"
>
  <p class="text-midTone text-sm italic font-semibold flex">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="none"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      class="feather feather-info icon small text-icon-contrast text-undefined"
      viewBox="0 0 24 24"
    >
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M12 16v-4m0-4h.01"></path>
    </svg>
    <span class="ml-2 text-xs not-italic">Danh sách theo tên thể loại</span>
  </p>
  <form class="flex items-center relative mb-4">
    <div class="absolute left-2 p-2 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="none"
        viewBox="0 0 24 24"
        class="icon text-icon-contrast"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16m10 2-4.35-4.35"
        ></path>
      </svg>
    </div>
    <input
      class="bg-gray-100 text-sm w-full h-8 rounded-lg pl-10 pr-4 focus:outline-primary-100 focus:outline-1 focus:bg-white"
      type="search"
      placeholder="Tìm thể loại..."
      title="Search"
      (input)="filterGenres($event)"
      name="search"
      max="100"
      [value]="searchTerm"
    />
  </form>

  <div class="space-y-1">
    <div class="flex gap-2 items-center">
      <span class="capitalize text-lg select-none">Theo các nước</span>
      <hr class="border-1 my-4 border-accent-20 flex-grow" />
    </div>
    <ul
      class="flex gap-2 flex-wrap"
      itemscope=""
      itemtype="http://www.schema.org/SiteNavigationElement"
    >
      <li
        *ngFor="let genre of filteredCatagoriesGenre.get('countries')"
        class="cursor-pointer rounded-md px-1 flex items-center gap-1"
        [ngClass]="{
          'outline-1 outline-gray-300 outline-dashed hover:outline-primary-100 hover:text-primary-100 ':
            !statusGenres[genre.id],
          'border border-primary-100 bg-primary-50 text-primary-100 ':
            statusGenres[genre.id] == 1,
          'text-red-500 bg-red-300 border border-dashed  border-red-500':
            statusGenres[genre.id] == 2
        }"
      >
        <div
          [routerLink]="routerLinkGenres ? ['tim-truyen'] : null"
          [queryParams]="routerLinkGenres ? { genres: genre.id } : null"
          (click)="clickGenre(genre)"
          class="px-1 my-auto text-center"
        >
          <span class="my-auto select-none text-xs relative bottom-[1px]">{{
            genre.title
          }}</span>
        </div>
      </li>
    </ul>
  </div>

  <div class="space-y-1">
    <div class="flex gap-2 items-center">
      <span class="capitalize text-lg select-none">Thể loại</span>
      <hr class="border-1 my-4 border-accent-20 flex-grow" />
    </div>
    <ul
      class="flex gap-2 flex-wrap"
      itemscope=""
      itemtype="http://www.schema.org/SiteNavigationElement"
    >
      <li
        *ngFor="let genre of filteredCatagoriesGenre.get('genreCommon')"
        class="cursor-pointer rounded-md px-1 flex items-center gap-1"
        [ngClass]="{
          'outline-1 outline-gray-300 outline-dashed hover:outline-primary-100 hover:text-primary-100 ':
            !statusGenres[genre.id],
          'border border-primary-100 bg-primary-50 text-primary-100 ':
            statusGenres[genre.id] == 1,
          'text-red-500 bg-red-300 border border-dashed border-red-500':
            statusGenres[genre.id] == 2
        }"
      >
        <div
          [routerLink]="routerLinkGenres ? ['tim-truyen'] : null"
          [queryParams]="routerLinkGenres ? { genres: genre.id } : null"
          (click)="clickGenre(genre)"
          class="px-1 my-auto text-center"
        >
          <span class="my-auto select-none text-xs relative bottom-[1px]">{{
            genre.title
          }}</span>
        </div>
      </li>
    </ul>
  </div>
  <div class="space-y-1"></div>
</div>

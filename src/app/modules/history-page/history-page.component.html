<div class="md:container mx-auto">
  <grid-comic
    [listComics]="comics"
    [num_preview]="comicPerPage"
    [_title]="'Truyện đã xem'"
    [_class]="
      'grid gap-[12px] grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
    "
    [showCheckboxes]="true"
    (ClickEvent)="onRemoveSelectedComics($event)"
    [EventName]="'Xóa'"
  >
  </grid-comic>

  <pagination-component
    *ngIf="totalpage > 1"
    [totalpage]="totalpage"
    [currentPage]="page"
    (OnChange)="OnChangePage($event)"
  >
  </pagination-component>
</div>

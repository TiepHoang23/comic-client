<div
  class="p-4 mb-4 bg-white border border-gray-200 rounded-lg shadow-sm 2xl:col-span-2 dark:border-gray-700 sm:p-6 dark:bg-gray-800"
>
  <h3 class="mb-4 text-xl font-semibold dark:text-white">Cài đặt tải</h3>
  <div class="mb-4">
    <label
      for="selection-host"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Máy chủ</label
    >
    <select
      id="selection-host"
      name="countries"
      class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
    >
      <option>truyenqq</option>
    </select>
  </div>
  <div class="mb-4">
    <label
      for="orginal-comic-url"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Đường dẫn</label
    >
    <input
      id="orginal-comic-url"
      type="url"
      name="countries"
      class="bg-gray-50 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
    />
  </div>

  <div>
    <button
      (click)="loadchapters()"
      class="text-white bg-slate-950 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
    >
      Tải chapter
    </button>
  </div>
</div>

<div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
  <div class="bg-blue-600 h-2.5 rounded-full" style="width: 45%"></div>
</div>

<div id="content" class="container mx-auto mt-10">
  <div class="grid gap-2 md:grid-cols-[1fr_12rem] font-semibold">
    <!-- Search Form -->
    <form class="" action="/titles" method="GET">
      <input
        class="placeholder-current bg-gray-200 w-full h-10 rounded px-4"
        type="search"
        placeholder="Nhập tên truyện..."
        title="Search"
      />
      <!-- <div class="md-search-icon relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
          class="icon text-icon-contrast text-undefined">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16m10 2-4.35-4.35"></path>
        </svg>
      </div> -->
      <div class="md-search"></div>
    </form>

    <!-- Show Filters Button -->
    <button
      (click)="toggleFilters()"
      class="rounded custom-opacity relative md-btn flex items-center overflow-hidden accent bg-primary-100 text-white"
      style="min-height: 2.5rem; min-width: 100%"
    >
      <span
        class="flex relative items-center justify-center font-medium select-none w-full"
        style="pointer-events: none; justify-content: center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="feather feather-chevron-down icon mr-4"
          viewBox="0 0 24 24"
          style="color: currentcolor"
        >
          <path
            [attr.d]="showFilters ? 'm18 15-6-6-6 6' : 'm6 9 6 6 6-6'"
          ></path>
        </svg>
        {{ showFilters ? "Ẩn bộ lọc" : "Thêm bộ lọc" }}
      </span>
    </button>
  </div>
  <ul
    class="flex flex-wrap gap-2 py-2 mx-1 overflow-hidden border-b border-b-accent-10"
  >
    <li
      *ngFor="let tag of filterTags"
      class="pl-1 pr-2 rounded-full bg-gray-100 select-none cursor-pointer flex space-x-1 whitespace-nowrap"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="feather feather-x icon small text-icon-contrast text-undefined my-auto"
        viewBox="0 0 24 24"
      >
        <path d="M18 6 6 18M6 6l12 12"></path>
      </svg>
      <span class="text-sm">{{ tag.name }}</span>
    </li>
  </ul>
  <!-- Filter Options -->
  <div
    [ngClass]="{ hidden: !showFilters }"
    class="expander grid grid-rows-[1fr_0fr]"
  >
    <div
      class="grid grid-cols-2 max-sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-4 3xl:grid-cols-5 gap-8 my-4 max-sm:gap-4"
    >
      <div class="relative space-y-1">
        <label
          id="headlessui-listbox-label-1"
          data-headlessui-state=""
          class="text-midTone xl:text-base text-sm"
          >Sắp xếp theo</label
        >
        <button
          id="headlessui-listbox-button-2"
          type="button"
          aria-haspopup="listbox"
          aria-expanded="false"
          data-headlessui-state=""
          class="w-full grid grid-cols-[1fr_1rem] px-2 py-1 rounded-md transition-[background-color] outline outline-1 outline-transparent focus:outline-primary font-medium bg-gray-100"
          (click)="
            selectOptions.sorts.isShow = !selectOptions.sorts.isShow;
            selectOptions.status.isShow = false;
            selectOptions.genres.isShow = false
          "
        >
          <span class="text-left truncate" title="None">{{
            selectOptions.sorts.name
          }}</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 my-auto text-midTone"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 9l4-4l4 4m0 6l-4 4l-4-4"
            ></path>
          </svg>
        </button>
        <ul
          [ngClass]="{ hidden: !selectOptions.sorts.isShow }"
          id="listbox-options-3"
          aria-labelledby="headlessui-listbox-button-2"
          aria-orientation="vertical"
          role="listbox"
          tabindex="0"
          data-headlessui-state="open"
          class="absolute border w-full max-h-64 xl:max-h-[32rem] overflow-y-auto z-50 left-0 rounded-md shadow-2xl shadow-black/50 py-1 focus:outline-none top-full bg-white border-accent-10"
        >
          <li
            *ngFor="let sort of dataView.sorts"
            (click)="
              OnFilterChange({
                option: 'sorts',
                data: sort
              })
            "
            class="grid gap-2 grid-cols-[0.75rem_1fr] py-1 cursor-pointer transition-[color] text-midTone border-dashed border hover:border-primary-100 hover:text-primary-100 {{
              sort.selected === true
                ? 'text-white bg-[#F86E4C] hover:text-white'
                : ''
            }}"
            id="headlessui-listbox-option-353"
            role="option"
            tabindex="-1"
            data-headlessui-state=""
          >
            <div
              class="h-3 w-[2px] rounded-full my-auto transition-[background-color] bg-transparent"
            ></div>
            <span class="truncate">{{ sort.name }} </span>
          </li>
        </ul>
      </div>

      <div class="relative space-y-1">
        <label class="text-midTone xl:text-base text-sm">Thể loại </label
        ><button
          class="w-full grid grid-cols-[1fr_1rem] px-2 py-1 rounded-md transition-[background-color,outline-color] outline outline-1 outline-transparent focus:outline-primary font-medium bg-gray-100"
          title="Include any"
          id="headlessui-popover-button-4"
          type="button"
          (click)="
            selectOptions.genres.isShow = !selectOptions.genres.isShow;
            selectOptions.sorts.isShow = false;
            selectOptions.status.isShow = false
          "
        >
          <span class="truncate text-left">Thể loại</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 my-auto text-midTone"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 9l4-4l4 4m0 6l-4 4l-4-4"
            ></path>
          </svg>
        </button>
        <div
          [ngClass]="{ hidden: !selectOptions.genres.isShow }"
          class="absolute top-full left-0 group-hover:flex bg-white z-20 text-black shadow-sm border border-solid border-[#be8c28]"
        >
          <app-genre-catagories
            [routerLinkGenres]="false"
            [listGenres]="listGenres"
            (clickGenres)="OnGenresChange($event)"
            [statusGenres]="this.selectOptions.genres.value"
          ></app-genre-catagories>
        </div>
      </div>

      <div
        hidden=""
        style="
          position: fixed;
          height: 0px;
          padding: 0px;
          overflow: hidden;
          clip: rect(0px, 0px, 0px, 0px);
          white-space: nowrap;
          border-width: 0px;
          display: none;
        "
      ></div>

      <label
        class="text-midTone truncate xl:text-base text-sm relative space-y-1 grid"
        data-v-eb114e73=""
      >
        <span data-v-eb114e73="" title="Publication year">Năm phát hành</span>
        <div
          class="grid grid-cols-[1fr_3rem] gap-2 rounded-md outline outline-0 outline-transparent bg-gray-100 pointer-events-none"
        >
          <input
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none px-2 py-[0.3rem] bg-gray-100 rounded-md text-color outline-none outline-1 -outline-offset-1 transition-[outline-color] w-full font-medium pointer-events-auto placeholder:text-color focus:outline-primary"
            type="number"
            required
            minlength="4"
            maxlength="4"
            min="1900"
            max="4000"
            id="quantity-input"
            data-input-counter
            aria-describedby="helper-text-explanation"
            [(ngModel)]="selectOptions.year.value"
            (ngModelChange)="
              selectOptions.genres.isShow = false;
              selectOptions.sorts.isShow = false;
              selectOptions.status.isShow = false
            "
            inputmode="numeric"
            placeholder="Năm phát hành"
            autocomplete="off"
          />

          <div class="flex my-auto gap-2 pointer-events-auto">
            <svg
              data-input-counter-increment="quantity-input"
              data-v-5cba5096=""
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="feather feather-minus icon small text-icon-contrast text-undefined hover:text-primary cursor-pointer"
              viewBox="0 0 24 24"
              (click)="
                selectOptions.genres.isShow = false;
                selectOptions.sorts.isShow = false;
                selectOptions.status.isShow = false;
                selectOptions.year.value =
                  selectOptions.year.value > 1900
                    ? selectOptions.year.value - 1
                    : selectOptions.year.value
              "
            >
              <path d="M5 12h14"></path>
            </svg>

            <svg
              data-v-5cba5096=""
              data-v-eb114e73=""
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="feather feather-plus icon small text-icon-contrast text-undefined hover:text-primary cursor-pointer"
              viewBox="0 0 24 24"
              (click)="
                selectOptions.genres.isShow = false;
                selectOptions.sorts.isShow = false;
                selectOptions.status.isShow = false;
                selectOptions.year.value =
                  selectOptions.year.value < 4000
                    ? selectOptions.year.value + 1
                    : selectOptions.year.value
              "
            >
              <path d="M12 5v14m-7-7h14"></path>
            </svg>
          </div>
        </div>
      </label>
      <div class="relative space-y-1 grid">
        <label
          id="headlessui-listbox-label-24"
          data-headlessui-state=""
          class="text-midTone truncate xl:text-base text-sm"
          ><span title="Publication Status">Trạng thái</span></label
        >
        <button
          id="headlessui-listbox-button-25"
          type="button"
          (click)="
            selectOptions.status.isShow = !selectOptions.status.isShow;
            selectOptions.sorts.isShow = false;
            selectOptions.genres.isShow = false
          "
          class="w-full grid grid-cols-[1fr_1rem] px-2 py-1 rounded-md transition-[background-color] outline outline-1 outline-transparent focus:outline-primary font-medium bg-gray-100"
        >
          <span class="text-left truncate">{{ selectOptions.status.name }}</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5 my-auto text-midTone"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m8 9l4-4l4 4m0 6l-4 4l-4-4"
            ></path>
          </svg>
        </button>
        <ul
          data-v-5658a12f=""
          id="headlessui-listbox-options-26"
          aria-multiselectable="true"
          aria-labelledby="headlessui-listbox-button-25"
          aria-orientation="vertical"
          role="listbox"
          tabindex="0"
          [hidden]="!selectOptions.status.isShow"
          data-headlessui-state="open"
          class="absolute border w-full max-h-64 xl:max-h-[32rem] overflow-y-auto z-50 left-0 rounded-md shadow-2xl shadow-black/50 py-1 focus:outline-none top-full bg-white border-accent-10"
        >
          <li
            *ngFor="let status of dataView.status"
            (click)="
              OnFilterChange({
                option: 'status',
                data: status
              })
            "
            id="headlessui-listbox-option-386"
            role="option"
            tabindex="-1"
            aria-selected="false"
            data-headlessui-state=""
            class="grid grid-flow-col auto-cols-max border-dashed border hover:border-primary-100 hover:text-primary-100 bg-white text-midTone cursor-pointer text-left truncate
            {{
              status.selected == true
                ? 'text-white bg-[#F86E4C] hover:text-white'
                : ''
            }}"
          >
            <div
              class="h-3 w-[6px] rounded-full my-auto transition-[background-color] bg-transparent"
            ></div>
            <span class="truncate">{{ status.name }} </span>
          </li>
        </ul>
        <!---->
      </div>
    </div>
  </div>

  <div class="flex flex-row mt-10">
    <div id="listComic" class="basis-9/12">
      <grid-comic
        [listComics]="listComics"
        [num_preview]="40"
        [_title]="
          '(' + (totalpage - 1) * 40 + listComics.length + ') kết quả tìm kiếm'
        "
        [_class]="
          'grid gap-[12px] grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
        "
      >
      </grid-comic>
    </div>

    <div class="basis-3/12 ml-4">
      <app-top-list class="mt-5 block"></app-top-list>
    </div>
  </div>
  <pagination-component
    (OnChange)="OnChangePage($event)"
    [currentPage]="currentPage"
    [totalpage]="totalpage"
  >
  </pagination-component>
</div>

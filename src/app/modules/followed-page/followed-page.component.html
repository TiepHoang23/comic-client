<div class="container mx-auto">
  <grid-comic
    [listComics]="comics"
    [num_preview]="currentpage === totalpage ? 0 : 40"
    [_title]="'Đang theo dõi'"
    [_class]="
      'grid gap-[12px] grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
    "
    (ClickEvent)="onUnFollowClick($event)"
    [EventName]="'Hủy theo dõi'"
  >
  </grid-comic>
  <pagination-component *ngIf="totalpage > 1" [totalpage]="totalpage">
  </pagination-component>
</div>

<div id="content" class="container w-full mx-auto">
  <div
    class="flex h-[36px] mt-3 flex-row justify-between gap-6 bg-dark-bg dark:bg-black rounded-t"
  >
    <div class="min-w-32">
      <h4 class="text-lg grid-nav text-white font-semibold">Truyện đề cử</h4>
    </div>
  </div>
  <app-carousel-landing
    class="mt-0 mb-0 flex w-full h-full pb-48 xs:pb-56 sm:pd-60 md:pb-72 lg:pb-[25%] relative"
  >
  </app-carousel-landing>
  <!-- <app-carousel-layout></app-carousel-layout> -->

  <div class="grid grid-cols-1 xl:grid-cols-4 gap-4">
    <div
      id="comics"
      class="col-span-1 xl:col-span-3 row-start-2 xl:row-start-1"
    >
      <grid-comic
        [listComics]="listComics"
        [num_preview]="30"
        [_title]="'Mới cập nhật'"
        [_class]="
          'grid gap-[12px] grid-cols-2 sm:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6'
        "
      >
      </grid-comic>
    </div>
    <div class="col-span-1">
      <recent-read-component></recent-read-component>
      <app-top-list class="mt-5 block"></app-top-list>
    </div>
  </div>
  <pagination-component
    (OnChange)="OnChangePage($event)"
    [currentPage]="currentPage"
    [totalpage]="totalpage"
  >
  </pagination-component>
</div>

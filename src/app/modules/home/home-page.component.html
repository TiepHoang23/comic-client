<div id="content" class="container w-full mx-auto">
  <app-carousel-landing
    class="mt-0 mb-0 flex w-full h-full md:pb-[35%] lg:pb-[30%] xl:pb-[25%] relative"
    [dataSlide]="listTopComics"
  ></app-carousel-landing>
  <!-- <app-carousel-layout></app-carousel-layout> -->

  <div class="flex flex-col-reverse lg:flex-row">
    <div id="listComic" class="basis-9/12">
      <grid-comic
        [listComics]="listComics"
        [num_preview]="30"
        [_title]="'Truyện mới cập nhật'"
        [_class]="
          'grid gap-[12px] grid-cols-2 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 2xl:grid-cols-6'
        "
      >
      </grid-comic>
    </div>

    <div class="basis-3/12 lg:ml-5">
      <recent-read-component></recent-read-component>
      <app-top-list class="mt-5 block"></app-top-list>
    </div>
  </div>
  <pagination-component
    (OnChange)="OnChangePage($event)"
    [currentPage]="currentPage"
    [totalpage]="totalpage"
  >
  </pagination-component>
</div>
